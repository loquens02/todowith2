<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>waterDay</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
      color: #333;
      font-size: 2rem;
      text-align: center;
    }
    #todo-form {
      margin: 24px 0 16px 0;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }
    #todo-input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 4px;
      width: 220px;
      min-width: 200px;
      flex: 1;
    }
    #todo-form button {
      padding: 12px 20px;
      font-size: 16px;
      background: #4F8EF7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
      min-width: 80px;
    }
    ul#todo-list {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    ul#todo-list li {
      background: #fff;
      margin-bottom: 10px;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: box-shadow 0.2s;
    }
    ul#todo-list li:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    ul#todo-list button {
      background: #F78E4F;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      min-width: 60px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
      min-width: 80px;
    }
    span {
      margin-left: 12px;
      font-size: 16px;
      color: #222;
      flex: 1;
      word-break: break-word;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      text-align: center;
      padding: 0 20px;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }
    .controls button {
      padding: 12px 20px;
      font-size: 14px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      min-width: 80px;
    }
    #download-section {
      margin-top: 15px;
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
    }
    .instructions {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      width: 100%;
      max-width: 400px;
      font-size: 14px;
      color: #666;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* 모바일 최적화 */
    @media (max-width: 480px) {
      body {
        padding: 0 10px;
      }
      h1 {
        margin-top: 20px;
        font-size: 1.5rem;
      }
      #todo-form {
        margin: 16px 0 12px 0;
      }
      #todo-input {
        padding: 14px;
        font-size: 16px; /* iOS에서 줌 방지 */
      }
      #todo-form button {
        padding: 14px 16px;
        font-size: 16px;
      }
      ul#todo-list li {
        padding: 12px;
        margin-bottom: 8px;
      }
      ul#todo-list button {
        padding: 10px 12px;
        font-size: 13px;
      }
      .controls button {
        padding: 14px 16px;
        font-size: 16px;
      }
      .instructions {
        padding: 16px;
        font-size: 13px;
        margin-top: 16px;
      }
      .status {
        font-size: 11px;
        padding: 0 10px;
      }
    }
    
    /* 430px 이하 화면 최적화 */
    @media (max-width: 430px) {
      body {
        padding: 0;
        margin: 0;
      }
      h1 {
        margin-top: 15px;
        margin-bottom: 15px;
        font-size: 1.3rem;
        padding: 0 10px;
      }
      #todo-form {
        margin: 10px 10px 10px 10px;
        width: calc(100% - 20px);
        max-width: none;
      }
      #todo-input {
        padding: 12px;
        font-size: 16px;
        width: 100%;
        min-width: 0;
        flex: 1;
      }
      #todo-form button {
        padding: 12px 16px;
        font-size: 16px;
        min-width: 70px;
      }
      ul#todo-list {
        width: 100%;
        max-width: none;
        padding: 0 10px;
      }
      ul#todo-list li {
        padding: 12px;
        margin-bottom: 8px;
        width: 100%;
        box-sizing: border-box;
      }
      ul#todo-list button {
        padding: 8px 10px;
        font-size: 12px;
        min-width: 50px;
      }
      label {
        font-size: 12px;
        min-width: 60px;
      }
      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-right: 6px;
      }
      span {
        font-size: 14px;
        margin-left: 8px;
      }
      .controls {
        width: 100%;
        max-width: none;
        padding: 0 10px;
        margin-top: 15px;
      }
      .controls button {
        padding: 12px 16px;
        font-size: 16px;
        min-width: 70px;
      }
      #download-section {
        width: 100%;
        max-width: none;
        padding: 0 10px;
      }
      .instructions {
        width: 100%;
        max-width: none;
        margin: 15px 10px;
        padding: 15px;
        font-size: 12px;
        box-sizing: border-box;
      }
      .status {
        font-size: 11px;
        padding: 0 10px;
        margin-top: 8px;
      }
    }
    
    /* 터치 최적화 */
    button, input, label {
      -webkit-tap-highlight-color: transparent;
    }
    
    /* 스크롤 최적화 */
    body {
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <h1>워터낮 todo-list</h1>
  <form id="todo-form">
    <input id="todo-input" type="text" placeholder="할 일을 입력하세요" required />
    <button type="submit">추가</button>
  </form>
  <ul id="todo-list"></ul>
  <div class="status" id="status">데이터 로드 중...</div>
  
  <div class="controls">
    <button id="refresh-btn">초기화</button>
  </div>
  
  <div id="download-section"></div>
  
  <div class="instructions">
    <strong>사용법:</strong><br>
    1. 할 일을 추가하면 "데이터베이스 파일 다운로드" 버튼이 나타납니다<br>
    2. 다운로드한 todos.json 파일을 GitHub 저장소에 업로드하세요<br>
    3. 다른 사람이 "초기화" 버튼을 누르면 todos.json 파일의 목록으로 초기화됩니다
  </div>
  
  <script src="main.js"></script>
</body>
</html>
