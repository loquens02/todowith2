<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2인용 Todo List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      color: #333;
    }
    #todo-form {
      margin: 24px 0 16px 0;
      display: flex;
      gap: 8px;
    }
    #todo-input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 4px;
      width: 220px;
    }
    #todo-form button {
      padding: 8px 16px;
      font-size: 16px;
      background: #4F8EF7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    ul#todo-list {
      list-style: none;
      padding: 0;
      width: 400px;
      max-width: 90vw;
    }
    ul#todo-list li {
      background: #fff;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: box-shadow 0.2s;
    }
    ul#todo-list li:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    ul#todo-list button {
      background: #F78E4F;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    span {
      margin-left: 12px;
      font-size: 16px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>2인용 Todo List</h1>
  <form id="todo-form">
    <input id="todo-input" type="text" placeholder="할 일을 입력하세요" required />
    <button type="submit">추가</button>
  </form>
  <ul id="todo-list"></ul>
  <script src="main.js"></script>
</body>
</html>
